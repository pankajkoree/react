<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
          </div>
        </div>
        <nav>
          <span class="close-icon">&times;</span>
          <a href="#top-picks">Top picks</a>
          <a href="#whooper">Whooper</a>
          <a href="#stunner-menu">Stunner Menu</a>
          <a href="#new-foodie-collection">New Foodie Collection</a>
          <a href="#deal-of-the-day">Deal of the day</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section" id="hero-section">
        <div class="img-container">
          <img src="./images/hero-image.png" alt="hero image" />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section class="section" id="top-picks">
        <p>Top picks</p>
        <div class="img-container">
          <img src="./images/burger-1.png" alt="burger-1" />
        </div>
      </section>
      <section class="section" id="whooper">
        <p>Whopper</p>
        <div class="img-container">
          <img src="./images/burger-2.png" alt="burger-2" />
        </div>
      </section>
      <section class="section" id="stunner-menu">
        <p>Stunner Menu</p>
        <div class="img-container">
          <img src="./images/burger-3.png" alt="burger-3" />
        </div>
      </section>
      <section class="section" id="new-foodie-collection">
        <p>New Foodie Collection</p>
        <div class="img-container">
          <img src="./images/burger-4.png" alt="burger-4" />
        </div>
      </section>
      <section class="section" id="deal-of-the-day">
        <p>Deal of the Day</p>
        <div class="img-container">
          <img src="./images/burger-5.png" alt="burger-5" />
        </div>
      </section>
      <footer>
        <h3 class="go-to-top"><a href="#">Go to top</a></h3>
        <p class="footer-text">Made with ❤️ by pankaj</p>
      </footer>
    </main>
  </body>
</html>
